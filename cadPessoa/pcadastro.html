<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="pcadastro.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
    <title>Formul√°rio de Cadastro</title>
</head>

<body>



    <header>
        <div class="w3-container w3-bar w3-border navbar-main">

            <a href="./index.html" class="w3-bar-item w3-button w3-padding-24"><img src="./logo-triangular.png" alt="loho"
                    srcset="" width="40rem"></a>            

        </div>
    </header>

    <div class="container-main">

        <div class="container">
            <div class="form-image">
                <img src="./bg1.svg" alt="image-form">
                <img src="./b2.svg" alt="image-form">
                <img src="./bg3.svg" alt="image-form">
                <img src="./bg4.svg" alt="image-form">

            </div>

            <div class="form">
                <div class="container-form">
                    <div class="form-header">
                        <h1>Sistema Quiz </h1>
                        <button type="button" class="btn btn-outline-success" onclick="validar()"><a href="#">Entrar</a></button>


                    </div>
                    <form action="#">
                        <div class="input-box">                            

                            <label for="input-email">E-mail</label>
                            <input type="text" id="input-email" required>

                            <label for="input-senha">Senha</label>
                            <input type="password" id="input-senha" required>

                            
                        </div>

                    </form>

                </div>


            </div>
        </div>


    </div>


    <script src="scriptMenu.js"></script>
    <script type="module" src="dados.js"></script>

</body>

</html>
